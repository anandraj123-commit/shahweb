<html5>
    <head>
        <link
        rel="stylesheet"
        href="./header.css"
      />
      <link
        rel="stylesheet"
        href="./footer.css"
      />
      <link
      rel="stylesheet"
      href="./slider.css"
    />
    </head>
    <body>
        <header>
            <div class="container">
              <div class="logo">
                <a href="#">MyLogo</a>
              </div>
              <nav>
                <ul class="nav-links">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Services</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
              <a href="#" class="btn">Sign Up</a>
              <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </div>
            </div>
          </header>

        <main>

            <div class="slider">
                <div class="slides">
                  <!-- Radio buttons for navigation -->
                  <input type="radio" name="radio-btn" id="radio1" checked>
                  <input type="radio" name="radio-btn" id="radio2">
                  <input type="radio" name="radio-btn" id="radio3">
            
                  <!-- Slide images -->
                  <div class="slide first">
                    <img src="https://picsum.photos/800/300?random=1" alt="Slide 1">
                  </div>
                  <div class="slide">
                    <img src="https://picsum.photos/800/300?random=2" alt="Slide 2">
                  </div>
                  <div class="slide">
                    <img src="https://picsum.photos/800/300?random=3" alt="Slide 3">
                  </div>
            
                  <!-- Automatic navigation -->
                  <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                  </div>
                </div>
            
                <!-- Manual navigation -->
                <div class="navigation-manual">
                  <label for="radio1" class="manual-btn"></label>
                  <label for="radio2" class="manual-btn"></label>
                  <label for="radio3" class="manual-btn"></label>
                </div>
              </div>
            
              <script src="slider.js"></script>

        </main>

        <footer>
            <div class="footer-container">
              <div class="footer-about">
                <h3>MyCompany</h3>
                <p>
                  We provide the best services to our clients and help them grow their business online.
                </p>
              </div>
          
              <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Services</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>
          
              <div class="footer-social">
                <h4>Follow Us</h4>
                <div class="social-icons">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i>Facebook</a>
                  <a href="#" class="social"><i class="fab fa-twitter"></i>Twitter</a>
                  <a href="#" class="social"><i class="fab fa-instagram"></i>Instagram</a>
                </div>
              </div>
            </div>
          
            <div class="footer-bottom">
              <p>Â© 2025 MyCompany. All Rights Reserved.</p>
            </div>
          
            <!-- Font Awesome CDN for icons -->
            <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
          </footer>
          
    </body>
</html5>
